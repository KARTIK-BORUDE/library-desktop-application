<div class="page-header">
  <h2>Issue Book</h2>
</div>
<div class="main-content row justify-content-center">
  <div class="col-lg-10 col-md-12">
    <div class="card-custom">
      <form method="POST" action="#" class="needs-validation" novalidate>
        <!-- Title -->
        <div class="mb-3 mt-3">
          <label for="accession_no" class="form-label">Accession Number</label>
          <input
            type="text"
            id="accession_no"
            class="form-control"
            required
            placeholder="Enter book title"
          />
          <div class="invalid-feedback">Please Enter Accession Number</div>
        </div>

        <div class="mb-3 mt-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            disabled
            placeholder="book title"
            style="background-color: #f8f9fa"
          />
        </div>

        <hr style="margin: 20px 0" />

        <!-- Location, Description -->
        <div class="row mb-3 mt-3">
          <div class="col-md-4 mb-3">
            <label for="enrollment_no" class="form-label"
              ><b>Student Roll Number :</b></label
            >
            <input
              id="enrollment_no"
              class="form-control"
              required
              placeholder="Enter Student Roll Number"
            />
            <div class="invalid-feedback">Please Enter Student Roll Number</div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="year" class="form-label">Student Year :</label>
            <input
              id="year"
              class="form-control"
              placeholder="Student Year"
              disabled
              style="background-color: #f8f9fa"
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="name" class="form-label"> Student Name :</label>
            <input
              id="name"
              class="form-control"
              disabled
              placeholder="Student Name"
              style="background-color: #f8f9fa"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4 mb-3">
            <label for="available_copies" class="form-label"
              >Available Copies :</label
            >
            <input
              id="available_copies"
              class="form-control"
              disabled
              placeholder="Available Copies"
              type="number"
              style="background-color: #f8f9fa"
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="issue_date" class="form-label">Issue Date :</label>
            <input
              id="issue_date"
              class="form-control"
              placeholder="Issue Date"
              type="date"
              required
              style="background-color: #f8f9fa"
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="return_date" class="form-label">Return Date :</label>
            <input
              id="return_date"
              class="form-control"
              placeholder="Return Date"
              type="date"
              required
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="gap-2 d-md-flex justify-content-md-end">
          <!-- Add Book BUTTON (Submit) -->
          <button
            type="button"
            id="issue-btn"
            class="btn btn-primary btn-primary-custom text-white gap-5"
          >
            Issue Book
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Success/Error Message -->
  <div id="upload-message" class="upload-message hidden">
    <div class="message-content">
      <span class="message-icon" id="message-icon">âœ“</span>
      <div class="message-text">
        <h4 id="message-title">Upload Successful!</h4>
        <p id="message-description">Records have been added to the database.</p>
      </div>
    </div>
  </div>
</div>
