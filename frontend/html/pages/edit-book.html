<body>
    <div class="page-header">
        <h2>Edit Book</h2>

    </div>
    <div class="main-content row justify-content-center">
        <div class="col-lg-10 col-md-12">
            <div class="card-custom">

                <form method="POST" action="#" class="needs-validation" novalidate>

                    <!-- ========== STRING FIELDS ========== -->

                    <!-- Title -->
                    <div class="mb-3 mt-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" class="form-control" required placeholder="Enter book title">
                    </div>

                    <!-- Accession Number, Author, Publisher -->
                    <div class="row mb-3 mt-3">
                        <div class="mb-3 col-md-4">
                            <label for="Accession_no" class="form-label">Accession Number</label>
                            <input id="Accession_no" type="text" class="form-control" required
                                placeholder="Enter Accession Number">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="Author" class="form-label">Author</label>
                            <input id="Author" type="text" class="form-control" required
                                placeholder="Enter author name">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="publisher" class="form-label">Publisher</label>
                            <input id="publisher" type="text" class="form-control" required
                                placeholder="Enter publisher">
                        </div>
                    </div>

                    <!-- Publisher Location, Language Code, Bill Number -->
                    <div class="row mb-3 mt-3">
                        <div class="mb-3 col-md-4">
                            <label for="Pub_location" class="form-label">Publisher Location</label>
                            <input id="Pub_location" class="form-control" required placeholder="Publisher Location">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="Language_code" class="form-label">Language Code</label>
                            <input id="Language_code" class="form-control" type="text" placeholder="Enter Language Code"
                                required>
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="Bill_no" class="form-label">Bill Number</label>
                            <input id="Bill_no" class="form-control" type="text" placeholder="Enter Bill Number"
                                required>
                        </div>
                    </div>

                    <!-- Department, Location -->
                    <div class="row gap-2 mb-3 mt-3">

                        <div class="mb-3 col-md-4">
                            <label for="department" class="form-label">Department</label>
                            <select id="department" class="form-select" required>
                                <option value="" selected disabled>Select Department</option>
                                <option value="CO">Computer</option>
                                <option value="AI">AI</option>
                                <option value="IT">IT</option>
                                <option value="AUTO">Automobile</option>
                                <option value="ME">Mechanical</option>
                                <option value="DDGM">DDGM</option>
                                <option value="EE">Electronics</option>
                                <option value="ELE">Electrical</option>
                                <option value="CIVIL">Civil</option>
                                <option value="NOT PRESENT">Not Present</option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="location" class="form-label">Location</label>
                            <input id="location" class="form-control" required placeholder="Shelf/Rack location">
                        </div>
                    </div>

                    <hr style="margin-top: 20px; margin-bottom: 20px;">

                    <!-- ========== NUMBER FIELDS ========== -->

                    <!-- Edition, Pages, Cost -->
                    <div class="row mb-3 mt-3">
                        <div class="mb-3 col-md-4">
                            <label for="edition" class="form-label">Edition</label>
                            <input id="edition" class="form-control" min="1" value="1" type="number"
                                placeholder="Enter Edition" required>
                        </div>

                        <div class="mb-3 col-md-4">
                            <label for="Cost" class="form-label">Cost (in Rupees)</label>
                            <input id="Cost" type="number" min="1" class="form-control" required
                                placeholder="Cost in Rs">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="Pages" class="form-label">Pages</label>
                            <input id="Pages" type="number" class="form-control" min="1" value="1" required
                                placeholder="Number of pages">
                        </div>
                    </div>

                    <!-- Total Copies, Available Copies -->
                    <div class="row mb-3 mt-3">
                        <div class="mb-3 col-md-4">
                            <label for="Total_copies" class="form-label">Total Copies</label>
                            <input id="Total_copies" type="number" class="form-control" min="1" value="1" required
                                placeholder="Number of copies">
                        </div>

                        <div class="mb-3 col-md-4">
                            <label for="Available_copies" class="form-label">Available Copies</label>
                            <input id="Available_copies" type="number" class="form-control" min="1" value="1" required
                                placeholder="Number of copies">
                        </div>

                    </div>
                    <hr style="margin-top: 20px; margin-bottom: 20px;">

                    <!-- ========== DATE FIELDS ========== -->

                    <!-- Bill Date, Purchase Date -->
                    <div class="row">
                        <div class="mb-3 col-md-4">
                            <label for="Bill_date" class="form-label">Bill Date</label>
                            <input id="Bill_date" class="form-control" required placeholder="Select Date" type="date">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="Purchase_Date" class="form-label">Purchase Date</label>
                            <input id="Purchase_Date" class="form-control" required placeholder="Select Date"
                                type="date">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="gap-2 d-md-flex justify-content-md-end">
                        <button type="button" id="update-book-btn" class="btn btn-primary btn-primary-custom text-white gap-5 ">
                            Update Book
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <!-- Success/Error Message -->
        <div id="upload-message" class="upload-message hidden">
            <div class="message-content">
                <span class="message-icon" id="message-icon">âœ“</span>
                <div class="message-text">
                    <h4 id="message-title">Success!</h4>
                    <p id="message-description">Operation completed successfully.</p>
                </div>
            </div>
        </div>
</body>


</html>
