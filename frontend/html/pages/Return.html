<header class="top-header return-header">
  <h1>Issued Books</h1>
  <button class="btn-primary return-btn">File Return</button>
</header>

<div class="card-container">
  <table>
    <thead>
      <tr>
        <th>Book Title</th>
        <th>Student Name</th>
        <th>Student Enrollment No</th>
        <th>Student Year</th>
        <th>Student Dept</th>
        <th>Issue Date</th>
        <th>Return Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="return-data"></tbody>
  </table>
</div>
